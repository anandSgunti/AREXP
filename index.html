<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>WebAR 3D Touch Interaction with glTF Folder & Improved Lighting</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
      touch-action: none;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    #arCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #ui {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 10px;
      font-size: 14px;
      max-width: 300px;
    }
    .button {
      background: #007AFF;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      margin: 5px;
      cursor: pointer;
      font-size: 16px;
      touch-action: manipulation;
    }
    .button:hover { background: #0056CC; }
    .button:disabled { background: #666; cursor: not-allowed; }
    #status {
      margin-top: 10px;
      font-size: 12px;
      color: #ccc;
    }
    .controls { margin-top: 15px; }
    .control-group { margin-bottom: 10px; }
    .control-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 12px;
    }
    .slider {
      width: 100%;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="arCanvas"></canvas>
    <div id="ui">
      <div>
        <button id="startAR" class="button">Start AR Experience</button>
        <button id="resetObject" class="button">Reset Object</button>
      </div>
      <div id="status">Touch to interact with the 3D object</div>
      <div class="controls">
        <div class="control-group">
          <label for="scaleSlider">Scale:</label>
          <input type="range" id="scaleSlider" class="slider" min="10" max="15" step="0.1" value="1">
        </div>
        <div class="control-group">
          <label for="rotationSpeed">Auto Rotation:</label>
          <input type="range" id="rotationSpeed" class="slider" min="0" max="0.05" step="0.005" value="0">
        </div>
      </div>
    </div>
  </div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
      }
    }
  </script>
  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';

    class WebAR3DApp {
      constructor() {
        // Path to your glTF folder and entry-point file
        this.GLTFFOLDER_PATH = 'gltf/';
        this.GLTFFILE_NAME   = 'scene.gltf';

        // Three.js essentials
        this.scene     = null;
        this.camera    = null;
        this.renderer  = null;
        this.arObject  = null;
        this.mixer     = null;
        this.glbModel  = null;

        // Interaction state
        this.isARActive       = false;
        this.touchStartPos    = { x: 0, y: 0 };
        this.objectRotation   = { x: 0, y: 0 };
        this.objectPosition   = { x: 0, y: 0, z: -2 };
        this.objectScale      = 1;
        this.autoRotationSpeed= 0;

        // Default colors (used for fallback object)
        this.colors = {
          blue:   0x4A90E2,
          red:    0xE74C3C,
          green:  0x2ECC71,
          yellow: 0xF1C40F,
          purple: 0x9B59B6
        };

        this.init();
        this.setupEventListeners();

        // Auto-load the glTF asset after init
        setTimeout(() => {
          this.loadGLTFFromFolder(this.GLTFFOLDER_PATH, this.GLTFFILE_NAME);
        }, 500);
      }

      init() {
        // Scene & camera
        this.scene  = new THREE.Scene();
        this.camera = new THREE.PerspectiveCamera(
          70, window.innerWidth / window.innerHeight, 0.1, 1000
        );

        // Renderer with sRGB & physically correct lights
        this.renderer = new THREE.WebGLRenderer({
          canvas: document.getElementById('arCanvas'),
          antialias: true,
          alpha: true
        });
        this.renderer.setSize(window.innerWidth, window.innerHeight);
        this.renderer.setPixelRatio(window.devicePixelRatio);
        this.renderer.outputEncoding          = THREE.sRGBEncoding;
        this.renderer.physicallyCorrectLights = true;

        // Lighting, loader, default object, and start loop
        this.setupLighting();
        this.initGLTFLoader();
        this.createDefaultObject();

        this.camera.position.set(0, 0, 0);
        this.animate();

        // Initialize UI sliders
        document.getElementById('scaleSlider').value = this.objectScale;
        document.getElementById('rotationSpeed').value = this.autoRotationSpeed;
        this.updateStatus("Initializing - Loading glTF model...");
      }

      setupLighting() {
        // Key (directional) light
        const dirLight = new THREE.DirectionalLight(0xffffff, 1.2);
        dirLight.position.set(10, 10, 10);
        dirLight.castShadow = true;
        dirLight.shadow.mapSize.set(2048, 2048);
        this.scene.add(dirLight);

        // Fill (point) light
        const fillLight = new THREE.PointLight(0xffffff, 0.6, 50);
        fillLight.position.set(-10, 5, -10);
        this.scene.add(fillLight);

        // Back (point) light
        const backLight = new THREE.PointLight(0xffffff, 0.4, 50);
        backLight.position.set(0, 10, -10);
        this.scene.add(backLight);
      }

      initGLTFLoader() {
        this.gltfLoader = new GLTFLoader();
        const dracoLoader = new DRACOLoader();
        dracoLoader.setDecoderPath('https://www.gstatic.com/draco/versioned/decoders/1.4.3/');
        this.gltfLoader.setDRACOLoader(dracoLoader);
        this.updateStatus("glTF loader initialized - Ready to load models");
      }

      loadGLTFFromFolder(folderPath, fileName) {
        const url = folderPath + fileName;
        this.updateStatus(`Loading glTF from: ${url}`);
        this.gltfLoader.load(
          url,
          gltf => this.onGLBLoaded(gltf),
          progress => {
            if (progress.total > 0) {
              const pct = Math.round((progress.loaded / progress.total) * 100);
              this.updateStatus(`Loading glTF: ${pct}%`);
            } else {
              this.updateStatus(`Loading glTF: ${Math.round(progress.loaded / 1024)}KB`);
            }
          },
          err => {
            console.error('Error loading glTF:', err);
            this.updateStatus(`Error loading glTF: ${err.message || 'invalid format'}`);
            this.updateStatus("glTF loading failed - showing default 3D object");
          }
        );
      }

      onGLBLoaded(gltf) {
        // Remove any previous model or fallback
        if (this.glbModel) this.scene.remove(this.glbModel);
        if (this.arObject && !this.glbModel) this.scene.remove(this.arObject);

        this.glbModel = gltf.scene;

        // Center & auto-scale
        const bbox = new THREE.Box3().setFromObject(this.glbModel);
        const size = bbox.getSize(new THREE.Vector3());
        const center = bbox.getCenter(new THREE.Vector3());
        this.glbModel.position.sub(center);
        const maxDim = Math.max(size.x, size.y, size.z);
        if (maxDim > 2) this.glbModel.scale.multiplyScalar(2 / maxDim);

        // Position in front of camera
        this.glbModel.position.set(
          this.objectPosition.x,
          this.objectPosition.y,
          this.objectPosition.z
        );

        // Enable shadows & sRGB on textures
        this.glbModel.traverse(child => {
          if (child.isMesh) {
            child.castShadow = true;
            child.receiveShadow = true;
            if (child.material) {
              child.material.needsUpdate = true;
              if (child.material.map) {
                child.material.map.encoding = THREE.sRGBEncoding;
              }
            }
          }
        });

        this.scene.add(this.glbModel);
        this.arObject = this.glbModel;

        this.updateStatus(
          `glTF model loaded! Size: ${size.x.toFixed(2)} x ${size.y.toFixed(2)} x ${size.z.toFixed(2)}`
        );

        // Play any animations
        if (gltf.animations && gltf.animations.length) {
          this.mixer = new THREE.AnimationMixer(this.glbModel);
          gltf.animations.forEach(clip => {
            this.mixer.clipAction(clip).play();
          });
          this.updateStatus("glTF model loaded with animations!");
        }
      }

      createDefaultObject() {
        const group = new THREE.Group();
        const cube = new THREE.Mesh(
          new THREE.BoxGeometry(0.5, 0.5, 0.5),
          new THREE.MeshPhongMaterial({ color: this.colors.blue, shininess: 100 })
        );
        cube.position.y = -0.25;
        cube.castShadow = true;
        cube.receiveShadow = true;
        group.add(cube);

        const sphere = new THREE.Mesh(
          new THREE.SphereGeometry(0.2, 32, 32),
          new THREE.MeshPhongMaterial({ color: this.colors.blue, shininess: 100 })
        );
        sphere.position.y = 0.2;
        sphere.castShadow = true;
        group.add(sphere);

        const torus = new THREE.Mesh(
          new THREE.TorusGeometry(0.3, 0.05, 16, 100),
          new THREE.MeshPhongMaterial({ color: this.colors.blue, shininess: 100 })
        );
        torus.rotation.x = Math.PI / 2;
        torus.castShadow = true;
        group.add(torus);

        group.position.set(
          this.objectPosition.x,
          this.objectPosition.y,
          this.objectPosition.z
        );
        group.scale.set(
          this.objectScale,
          this.objectScale,
          this.objectScale
        );

        this.arObject = group;
        this.scene.add(group);
      }

      setupEventListeners() {
        document.getElementById('startAR')
          .addEventListener('click', () => this.startAR());
        document.getElementById('resetObject')
          .addEventListener('click', () => this.resetObject());
        document.getElementById('scaleSlider')
          .addEventListener('input', e => this.updateScale(e.target.value));
        document.getElementById('rotationSpeed')
          .addEventListener('input', e => this.updateRotationSpeed(e.target.value));

        const canvas = document.getElementById('arCanvas');
        canvas.addEventListener('touchstart', e => this.onTouchStart(e), { passive: false });
        canvas.addEventListener('touchmove',  e => this.onTouchMove(e),  { passive: false });
        canvas.addEventListener('touchend',   e => this.onTouchEnd(e),   { passive: false });
        canvas.addEventListener('mousedown',  e => this.onMouseDown(e));
        canvas.addEventListener('mousemove',  e => this.onMouseMove(e));
        canvas.addEventListener('mouseup',    e => this.onMouseUp(e));

        window.addEventListener('orientationchange', () =>
          setTimeout(() => this.onWindowResize(), 100)
        );
        window.addEventListener('resize', () => this.onWindowResize());
      }

      async startAR() {
        try {
          if ('xr' in navigator
            && await navigator.xr.isSessionSupported('immersive-ar')
          ) {
            return this.startWebXR();
          }
        } catch {}
        return this.startCameraAR();
      }

      async startWebXR() {
        try {
          const session = await navigator.xr.requestSession('immersive-ar');
          this.renderer.xr.setSession(session);
          this.isARActive = true;
          this.updateStatus('WebXR AR Session Active');
          document.getElementById('startAR').textContent = 'Stop AR';
        } catch {
          this.startCameraAR();
        }
      }

      async startCameraAR() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: {
              facingMode: 'environment',
              width:  { ideal: 1280 },
              height: { ideal: 720 }
            }
          });
          const video = document.createElement('video');
          video.srcObject = stream;
          video.play();
          video.addEventListener('loadedmetadata', () => {
            this.scene.background = new THREE.VideoTexture(video);
            this.isARActive = true;
            this.updateStatus('Camera AR Active - Touch to interact');
            document.getElementById('startAR').textContent = 'Stop AR';
          });
        } catch {
          this.updateStatus('Camera unavailable - 3D view mode');
          this.isARActive = true;
          document.getElementById('startAR').textContent = 'AR Active (3D Mode)';
        }
      }

      onTouchStart(e) {
        e.preventDefault();
        if (e.touches.length === 1) {
          const t = e.touches[0];
          this.touchStartPos = { x: t.clientX, y: t.clientY };
          this.updateStatus('Touch detected - Rotate object');
        }
      }

      onTouchMove(e) {
        e.preventDefault();
        if (e.touches.length === 1 && this.arObject) {
          const t = e.touches[0];
          const dx = t.clientX - this.touchStartPos.x;
          const dy = t.clientY - this.touchStartPos.y;
          this.objectRotation.y += dx * 0.01;
          this.objectRotation.x += dy * 0.01;
          this.arObject.rotation.set(
            this.objectRotation.x,
            this.objectRotation.y,
            0
          );
          this.touchStartPos = { x: t.clientX, y: t.clientY };
        }
      }

      onTouchEnd(e) {
        e.preventDefault();
        this.updateStatus('Touch ended - Object rotated');
      }

      onMouseDown(e) {
        this.touchStartPos = { x: e.clientX, y: e.clientY };
        this.isMouseDown = true;
      }

      onMouseMove(e) {
        if (this.isMouseDown && this.arObject) {
          const dx = e.clientX - this.touchStartPos.x;
          const dy = e.clientY - this.touchStartPos.y;
          this.objectRotation.y += dx * 0.01;
          this.objectRotation.x += dy * 0.01;
          this.arObject.rotation.set(
            this.objectRotation.x,
            this.objectRotation.y,
            0
          );
          this.touchStartPos = { x: e.clientX, y: e.clientY };
        }
      }

      onMouseUp() {
        this.isMouseDown = false;
      }

      updateScale(v) {
        this.objectScale = parseFloat(v);
        if (this.arObject) {
          this.arObject.scale.set(
            this.objectScale,
            this.objectScale,
            this.objectScale
          );
        }
        this.updateStatus(`Scale updated to ${this.objectScale}`);
      }

      updateRotationSpeed(v) {
        this.autoRotationSpeed = parseFloat(v);
        this.updateStatus(`Auto rotation speed: ${this.autoRotationSpeed}`);
      }

      resetObject() {
        if (!this.arObject) return;
        this.objectRotation    = { x: 0, y: 0 };
        this.objectPosition    = { x: 0, y: 0, z: -2 };
        this.objectScale       = 1;
        this.autoRotationSpeed = 0;
        this.arObject.rotation.set(0, 0, 0);
        this.arObject.position.set(0, 0, -2);
        this.arObject.scale.set(1, 1, 1);
        document.getElementById('scaleSlider').value    = 1;
        document.getElementById('rotationSpeed').value  = 0;
        this.updateStatus('Object reset to default state');
      }

      onWindowResize() {
        this.camera.aspect = window.innerWidth / window.innerHeight;
        this.camera.updateProjectionMatrix();
        this.renderer.setSize(window.innerWidth, window.innerHeight);
      }

      updateStatus(msg) {
        document.getElementById('status').textContent = msg;
      }

      animate() {
        requestAnimationFrame(() => this.animate());
        if (this.mixer) this.mixer.update(0.016);
        if (this.arObject && this.autoRotationSpeed > 0) {
          this.arObject.rotation.y += this.autoRotationSpeed;
        }
        // subtle animation on default
        if (this.arObject && !this.glbModel) {
          this.arObject.children[1].rotation.y += 0.01;
          this.arObject.children[2].rotation.z += 0.02;
        }
        this.renderer.render(this.scene, this.camera);
      }
    }

    document.addEventListener('DOMContentLoaded', () => new WebAR3DApp());
    // prevent default page scrolling on touch
    document.addEventListener('touchstart', e => {
      if (!['INPUT','SELECT','BUTTON'].includes(e.target.tagName)) {
        e.preventDefault();
      }
    }, { passive: false });
    document.addEventListener('touchmove', e => e.preventDefault(), { passive: false });
  </script>
</body>
</html>
